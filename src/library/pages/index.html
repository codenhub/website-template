<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Coden Agency" />
    <meta name="copyright" content="Coden Agency" />
    <meta
      name="description"
      content="A curated collection of reusable pages built with TailwindCSS. Browse headers, footers, and more."
    />

    <title>Pages Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../_ui/styles/index.css" />
    <script type="module" src="../../_ui/components/index.js" defer></script>
    <script type="module" src="../../_ui/main.js" defer></script>
    <script type="module" src="./header-section.js" defer></script>
    <style>
      .loader {
        background-color: oklch(98.5% 0 0);
        position: fixed;
        inset: 0;
        transform: skewX(10deg);
        transition: all 800ms ease;
        border: none;
        z-index: 999;

        &.left {
          transform: skewX(10deg) translateX(-20%);

          &.loaded {
            transform: skewX(10deg) translateX(-120%);
          }
        }

        &.right {
          transform: skewX(10deg) translateX(20%);

          &.loaded {
            transform: skewX(10deg) translateX(120%);
          }
        }
      }
      #loader-indicator {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: oklch(20.5% 0 0);
        width: 4rem;
        height: 4rem;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <!-- LOADER -->
    <div class="loader left"></div>
    <div class="loader right"></div>
    <div id="loader-indicator">
      <svg stroke="currentColor" viewBox="0 0 24 24">
        <style>
          .spinner {
            transform-origin: center;
            animation: rotate 2s linear infinite;
          }

          .spinner circle {
            stroke-linecap: round;
            animation: grow 1.5s ease-in-out infinite;
          }

          @keyframes rotate {
            to {
              transform: rotate(360deg);
            }
          }

          @keyframes grow {
            0% {
              stroke-dasharray: 0 150;
              stroke-dashoffset: 0;
            }

            50% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -16;
            }

            95%,
            100% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -59;
            }
          }
        </style>
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="2"></circle>
        </g>
      </svg>
    </div>
    <!-- END LOADER -->

    <main id="smooth-wrapper">
      <div id="smooth-content">
        <custom-header></custom-header>

        <header-section></header-section>

        <custom-cta></custom-cta>

        <custom-footer></custom-footer>
      </div>
    </main>
  </body>
</html>
