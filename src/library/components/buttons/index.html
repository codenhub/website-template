<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Coden Agency" />
    <meta name="copyright" content="Coden Agency" />
    <meta
      name="description"
      content="A curated collection of reusable UI components built with TailwindCSS. Browse buttons, cards, headers, footers, and more."
    />

    <title>Buttons - Components Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../_ui/main.css" />
    <script type="module" src="../../../_ui/components/index.js" defer></script>
    <script type="module" src="../../../_ui/main.js" defer></script>
    <script type="module" src="../header-section.js" defer></script>
    <style>
      .loader {
        background-color: oklch(98.5% 0 0);
        position: fixed;
        inset: 0;
        transform: skewX(10deg);
        transition: all 800ms ease;
        border: none;
        z-index: 999;

        &.left {
          transform: skewX(10deg) translateX(-20%);

          &.loaded {
            transform: skewX(10deg) translateX(-120%);
          }
        }

        &.right {
          transform: skewX(10deg) translateX(20%);

          &.loaded {
            transform: skewX(10deg) translateX(120%);
          }
        }
      }
      #loader-indicator {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: oklch(20.5% 0 0);
        width: 4rem;
        height: 4rem;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <!-- LOADER -->
    <div class="loader left"></div>
    <div class="loader right"></div>
    <div id="loader-indicator">
      <svg stroke="currentColor" viewBox="0 0 24 24">
        <style>
          .spinner {
            transform-origin: center;
            animation: rotate 2s linear infinite;
          }

          .spinner circle {
            stroke-linecap: round;
            animation: grow 1.5s ease-in-out infinite;
          }

          @keyframes rotate {
            to {
              transform: rotate(360deg);
            }
          }

          @keyframes grow {
            0% {
              stroke-dasharray: 0 150;
              stroke-dashoffset: 0;
            }

            50% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -16;
            }

            95%,
            100% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -59;
            }
          }
        </style>
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="2"></circle>
        </g>
      </svg>
    </div>
    <!-- END LOADER -->

    <main id="smooth-wrapper">
      <div id="smooth-content">
        <custom-header></custom-header>

        <header-section></header-section>

        <div class="flex w-full justify-center px-4">
          <h2 class="max-w-7xl w-full split-chars">Buttons</h2>
        </div>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Flat">
              <div
                class="flex gap-8 items-center justify-center w-full flex-wrap p-12 bg-background"
              >

                >
                  Primary
                </button>
                <button
                  class="bg-accent hover:bg-accent-hover text-accent-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md transition duration-400"
                >
                  Secondary
                </button>
                <button
                  class="bg-background hover:bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md transition duration-400"
                >
                  Ghost
                </button>
                <button
                  class="bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md"
                >
                  Static

              </div>
            </custom-frame>
            <custom-frame title="Shadow">
              <div
                class="flex gap-8 items-center justify-center w-full flex-wrap p-12 bg-background"

                >
                  Primary
                </button>
                <button
                  class="bg-accent hover:bg-accent-hover text-accent-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-accent/40 hover:shadow-accent/20 transition duration-400"
                >
                  Secondary
                </button>
                <button
                  class="bg-background hover:bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-neutral-950/10 hover:shadow-neutral-950/5 transition duration-400"
                >
                  Ghost
                </button>
                <button
                  class="bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-neutral-950/10"
                >
                  Static

              </div>
            </custom-frame>
            <custom-frame title="Outline">

                class="flex gap-8 items-center justify-center w-full flex-wrap p-12 bg-background"

                >
                  Primary
                </button>
                <button
                  class="bg-transparent hover:bg-accent text-text hover:text-accent-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md border border-accent transition duration-400"
                >
                  Secondary
                </button>
                <button
                  class="bg-background hover:bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md border border-border transition duration-400"
                >
                  Ghost
                </button>
                <button
                  class="bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md border border-border transition duration-400"

            </custom-frame>
            <custom-frame title="Neobrutalism">

                  Primary
                </button>
                <button

                >
                  Secondary
                </button>
                <button
                  class="bg-background text-text flex w-fit px-4 py-2 font-semibold border-2 border-neutral-950 shadow-[4px_4px_0_#0a0a0a] hover:shadow-[2px_2px_0_#0a0a0a] hover:translate-0.5 active:shadow-[0_0_0_#0a0a0a] active:translate-1 transition duration-400"
                >

              </div>
            </custom-frame>
            <custom-frame title="With icon">

                >
                  <svg
                    class="size-4"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"

                    stroke-linejoin="round"

                    <circle cx="12" cy="7" r="4" />
                  </svg>

                <button

                >
                  <svg

                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                    <path

                    />
                    <line x1="10" x2="10" y1="11" y2="17" />
                    <line x1="14" x2="14" y1="11" y2="17" />
                  </svg>
                  Delete
                </button>
              </div>
            </custom-frame>
            <custom-frame title="Icon only">
              <div
                class="flex gap-4 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <button
                  class="bg-primary hover:bg-primary-hover text-primary-contrast flex items-center justify-center size-10 rounded-md transition-colors duration-400"
                >
                  <svg
                    class="size-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="12" x2="12" y1="5" y2="19" />
                    <line x1="5" x2="19" y1="12" y2="12" />
                  </svg>
                </button>
                <button

                >
                  <svg
                    class="size-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"

                  </svg>
                </button>
                <button

                >
                  <svg
                    class="size-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                    />
                  </svg>
                </button>
                <button
                  class="bg-accent hover:bg-accent-hover text-accent-contrast flex items-center justify-center size-10 rounded-full transition-colors duration-400"
                >
                  <svg
                    class="size-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                    <polyline points="16 6 12 2 8 6" />
                    <line x1="12" x2="12" y1="2" y2="15" />
                  </svg>
                </button>
              </div>
            </custom-frame>

              <div

              >
                <button
                  class="bg-primary hover:bg-primary-hover text-primary-contrast font-semibold flex w-fit items-center justify-center px-3 py-1 text-xs min-h-7 rounded-md transition-colors duration-400"
                >
                  Small

                <button
                  class="bg-primary hover:bg-primary-hover text-primary-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 text-sm min-h-10 rounded-md transition-colors duration-400"
                >
                  Medium
                </button>
                <button
                  class="bg-primary hover:bg-primary-hover text-primary-contrast font-semibold flex w-fit items-center justify-center px-6 py-3 text-base min-h-12 rounded-md transition-colors duration-400"
                >
                  Large
                </button>
                <button
                  class="bg-primary hover:bg-primary-hover text-primary-contrast font-semibold flex w-fit items-center justify-center px-8 py-4 text-lg min-h-14 rounded-md transition-colors duration-400"
                >
                  Extra large
                </button>
              </div>
            </custom-frame>
            <custom-frame title="Pill">
              <div
                class="flex gap-8 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <button
                  class="bg-primary hover:bg-primary-hover text-primary-contrast font-semibold flex w-fit items-center justify-center px-6 py-2 min-h-10 rounded-full transition-colors duration-400"
                >
                  Primary
                </button>
                <button
                  class="bg-accent hover:bg-accent-hover text-accent-contrast font-semibold flex w-fit items-center justify-center px-6 py-2 min-h-10 rounded-full transition-colors duration-400"
                >
                  Secondary
                </button>
                <button
                  class="bg-transparent hover:bg-primary text-text hover:text-primary-contrast font-semibold flex w-fit items-center justify-center px-6 py-2 min-h-10 rounded-full border border-primary transition-colors duration-400"
                >
                  Outline
                </button>
              </div>
            </custom-frame>
            <custom-frame title="Button Group">
              <div
                class="flex flex-col gap-8 items-center justify-center w-full p-12 bg-background"
              >
                <div class="inline-flex rounded-md shadow-sm" role="group">
                  <button
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-text bg-background border border-border rounded-l-md hover:bg-foreground hover:text-primary transition-colors duration-200"
                  >
                    Day
                  </button>
                  <button
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-primary bg-foreground border-t border-b border-border hover:bg-foreground hover:text-primary transition-colors duration-200"
                  >
                    Week
                  </button>
                  <button
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-text bg-background border border-border rounded-r-md hover:bg-foreground hover:text-primary transition-colors duration-200"
                  >
                    Month

                </div>

                <div class="inline-flex rounded-md shadow-sm" role="group">
                  <button
                    type="button"
                    class="inline-flex items-center justify-center size-10 text-text bg-background border border-border rounded-l-md hover:bg-foreground hover:text-primary transition-colors duration-200"
                    aria-label="Align left"
                  >

                    aria-label="Align center"
                  >

                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"

                  >

                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"

            <custom-frame title="Loading">

                class="flex gap-8 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <button
                  class="bg-primary text-primary-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 gap-2 min-h-10 rounded-md opacity-80 cursor-wait"

                >
                  <svg
                    class="animate-spin size-4"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="10" stroke-opacity="0.25" />
                    <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round" />
                  </svg>
                  Processing
                </button>
                <button
                  class="bg-primary text-primary-contrast font-semibold flex items-center justify-center size-10 rounded-md opacity-80 cursor-wait"

                    class="animate-spin size-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="10" stroke-opacity="0.25" />
                    <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
            </custom-frame>
            <custom-frame title="Gradient">
              <div
                class="flex gap-8 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <button
                  class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-purple-500/30 transition-all duration-300 hover:scale-105 active:scale-95"
                >
                  Primary
                </button>
                <button
                  class="bg-gradient-to-r from-emerald-400 to-cyan-500 hover:from-emerald-500 hover:to-cyan-600 text-white font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-cyan-500/30 transition-all duration-300 hover:scale-105 active:scale-95"
                >
                  Secondary
                </button>
                <button
                  class="bg-gradient-to-r from-orange-400 to-rose-500 hover:from-orange-500 hover:to-rose-600 text-white font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-rose-500/30 transition-all duration-300 hover:scale-105 active:scale-95"
                >
                  Action
                </button>
              </div>
            </custom-frame>
            <custom-frame title="Glassmorphism">
              <div
                class="flex gap-8 items-center justify-center w-full flex-wrap p-12 bg-neutral-900 bg-[url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?w=800&q=80')] bg-cover bg-center text-white rounded-xl"
              >
                <button
                  class="bg-white/10 hover:bg-white/20 text-white font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md backdrop-blur-md border border-white/20 shadow-xl transition-all duration-300"
                >
                  Glass Flat
                </button>
                <button
                  class="bg-white/5 hover:bg-white/10 text-white font-semibold flex w-fit items-center justify-center px-6 py-2 min-h-10 rounded-full backdrop-blur-md border border-white/10 shadow-xl transition-all duration-300"
                >
                  Glass Pill
                </button>
                <button
                  class="bg-black/20 hover:bg-black/30 text-white font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md backdrop-blur-sm border border-white/5 shadow-xl transition-all duration-300"
                >
                  Dark Glass
                </button>
              </div>
            </custom-frame>
          </div>
        </section>

        <custom-cta></custom-cta>

        <custom-footer></custom-footer>
      </div>
    </main>
  </body>
