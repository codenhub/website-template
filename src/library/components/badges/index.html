<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Coden Agency" />
    <meta name="copyright" content="Coden Agency" />
    <meta
      name="description"
      content="A curated collection of reusable badge components built with TailwindCSS. Browse flat, outline, pill, and more badge styles."
    />

    <title>Badges - Components Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../_ui/main.css" />
    <script type="module" src="../../../_ui/components/index.js" defer></script>
    <script type="module" src="../../../_ui/main.js" defer></script>
    <script type="module" src="../header-section.js" defer></script>
    <style>
      .loader {
        background-color: oklch(98.5% 0 0);
        position: fixed;
        inset: 0;
        transform: skewX(10deg);
        transition: all 800ms ease;
        border: none;
        z-index: 999;

        &.left {
          transform: skewX(10deg) translateX(-20%);

          &.loaded {
            transform: skewX(10deg) translateX(-120%);
          }
        }

        &.right {
          transform: skewX(10deg) translateX(20%);

          &.loaded {
            transform: skewX(10deg) translateX(120%);
          }
        }
      }
      #loader-indicator {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: oklch(20.5% 0 0);
        width: 4rem;
        height: 4rem;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <!-- LOADER -->
    <div class="loader left"></div>
    <div class="loader right"></div>
    <div id="loader-indicator">
      <svg stroke="currentColor" viewBox="0 0 24 24">
        <style>
          .spinner {
            transform-origin: center;
            animation: rotate 2s linear infinite;
          }

          .spinner circle {
            stroke-linecap: round;
            animation: grow 1.5s ease-in-out infinite;
          }

          @keyframes rotate {
            to {
              transform: rotate(360deg);
            }
          }

          @keyframes grow {
            0% {
              stroke-dasharray: 0 150;
              stroke-dashoffset: 0;
            }

            50% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -16;
            }

            95%,
            100% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -59;
            }
          }
        </style>
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="2"></circle>
        </g>
      </svg>
    </div>
    <!-- END LOADER -->

    <main id="smooth-wrapper">
      <div id="smooth-content">
        <custom-header></custom-header>

        <header-section></header-section>

        <div class="flex w-full justify-center px-4">
          <h2 class="max-w-7xl w-full split-chars">Badges</h2>
        </div>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Flat">
              <div
                class="flex gap-4 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-primary text-primary-contrast"
                  >Primary</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-accent text-accent-contrast"
                  >Secondary</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-success text-success-contrast"
                  >Success</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-error text-error-contrast"
                  >Error</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-warning text-warning-contrast"
                  >Warning</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-info text-info-contrast"
                  >Info</span
                >
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Outline">
              <div
                class="flex gap-4 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md border border-primary text-text"
                  >Primary</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md border border-accent text-accent"
                  >Secondary</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md border border-success text-success"
                  >Success</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md border border-error text-error"
                  >Error</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md border border-warning text-warning"
                  >Warning</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md border border-info text-info"
                  >Info</span
                >
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Pill">
              <div
                class="flex gap-4 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <span
                  class="px-4 py-1 text-sm font-medium rounded-full bg-primary text-primary-contrast"
                  >Primary</span
                >
                <span
                  class="px-4 py-1 text-sm font-medium rounded-full bg-accent text-accent-contrast"
                  >Secondary</span
                >
                <span
                  class="px-4 py-1 text-sm font-medium rounded-full bg-success text-success-contrast"
                  >Success</span
                >
                <span
                  class="px-4 py-1 text-sm font-medium rounded-full bg-error text-error-contrast"
                  >Error</span
                >
                <span
                  class="px-4 py-1 text-sm font-medium rounded-full bg-warning text-warning-contrast"
                  >Warning</span
                >
                <span
                  class="px-4 py-1 text-sm font-medium rounded-full bg-info text-info-contrast"
                  >Info</span
                >
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Dot indicator">
              <div
                class="flex gap-4 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <span
                  class="inline-flex items-center gap-1.5 px-3 py-1 text-sm font-medium rounded-full bg-success-light text-success-dark border border-success-200"
                >
                  <span class="size-2 rounded-full bg-success"></span>
                  Active
                </span>
                <span
                  class="inline-flex items-center gap-1.5 px-3 py-1 text-sm font-medium rounded-full bg-error-light text-error-dark border border-error-200"
                >
                  <span class="size-2 rounded-full bg-error"></span>
                  Offline
                </span>
                <span
                  class="inline-flex items-center gap-1.5 px-3 py-1 text-sm font-medium rounded-full bg-warning-light text-warning-dark border border-warning-200"
                >
                  <span class="size-2 rounded-full bg-warning"></span>
                  Pending
                </span>
                <span
                  class="inline-flex items-center gap-1.5 px-3 py-1 text-sm font-medium rounded-full bg-info-light text-info-dark border border-info-200"
                >
                  <span class="size-2 rounded-full bg-info"></span>
                  In review
                </span>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Neobrutalism">
              <div
                class="flex gap-4 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <span
                  class="px-3 py-1 text-sm font-bold bg-primary text-primary-contrast border-2 border-neutral-950 shadow-[2px_2px_0_#0a0a0a]"
                  >Primary</span
                >
                <span
                  class="px-3 py-1 text-sm font-bold bg-warning text-warning-contrast border-2 border-neutral-950 shadow-[2px_2px_0_#0a0a0a]"
                  >Warning</span
                >
                <span
                  class="px-3 py-1 text-sm font-bold bg-success text-success-contrast border-2 border-neutral-950 shadow-[2px_2px_0_#0a0a0a]"
                  >Success</span
                >
                <span
                  class="px-3 py-1 text-sm font-bold bg-info text-info-contrast border-2 border-neutral-950 shadow-[2px_2px_0_#0a0a0a]"
                  >Info</span
                >
                <span
                  class="px-3 py-1 text-sm font-bold bg-error text-error-contrast border-2 border-neutral-950 shadow-[2px_2px_0_#0a0a0a]"
                  >Error</span
                >
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Soft">
              <div
                class="flex gap-4 items-center justify-center w-full flex-wrap p-12 bg-background"
              >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-primary/10 text-text"
                  >Primary</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-success-light text-success-dark"
                  >Success</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-error-light text-error-dark"
                  >Error</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-warning-light text-warning-dark"
                  >Warning</span
                >
                <span
                  class="px-3 py-1 text-sm font-medium rounded-md bg-info-light text-info-dark"
                  >Info</span
                >
              </div>
            </custom-frame>
          </div>
        </section>

        <custom-cta></custom-cta>

        <custom-footer></custom-footer>
      </div>
    </main>
  </body>
</html>
