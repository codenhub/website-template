<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Coden Agency" />
    <meta name="copyright" content="Coden Agency" />
    <meta
      name="description"
      content="A curated collection of reusable input and form components built with TailwindCSS. Browse text inputs, search bars, selects, and more."
    />

    <title>Inputs - Components Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../_ui/main.css" />
    <script type="module" src="../../../_ui/components/index.js" defer></script>
    <script type="module" src="../../../_ui/main.js" defer></script>
    <script type="module" src="../header-section.js" defer></script>
    <style>
      .loader {
        background-color: oklch(98.5% 0 0);
        position: fixed;
        inset: 0;
        transform: skewX(10deg);
        transition: all 800ms ease;
        border: none;
        z-index: 999;

        &.left {
          transform: skewX(10deg) translateX(-20%);
          &.loaded {
            transform: skewX(10deg) translateX(-120%);
          }
        }
        &.right {
          transform: skewX(10deg) translateX(20%);
          &.loaded {
            transform: skewX(10deg) translateX(120%);
          }
        }
      }
      #loader-indicator {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: oklch(20.5% 0 0);
        width: 4rem;
        height: 4rem;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <!-- LOADER -->
    <div class="loader left"></div>
    <div class="loader right"></div>
    <div id="loader-indicator">
      <svg stroke="currentColor" viewBox="0 0 24 24">
        <style>
          .spinner {
            transform-origin: center;
            animation: rotate 2s linear infinite;
          }
          .spinner circle {
            stroke-linecap: round;
            animation: grow 1.5s ease-in-out infinite;
          }
          @keyframes rotate {
            to {
              transform: rotate(360deg);
            }
          }
          @keyframes grow {
            0% {
              stroke-dasharray: 0 150;
              stroke-dashoffset: 0;
            }
            50% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -16;
            }
            95%,
            100% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -59;
            }
          }
        </style>
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="2"></circle>
        </g>
      </svg>
    </div>
    <!-- END LOADER -->

    <main id="smooth-wrapper">
      <div id="smooth-content">
        <custom-header></custom-header>

        <header-section></header-section>

        <div class="flex w-full justify-center px-4">
          <h2 class="max-w-7xl w-full split-chars">Inputs</h2>
        </div>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Default">
              <div class="w-full p-8 md:p-12 bg-background">
                <div class="flex gap-8 items-end justify-center w-full flex-wrap max-w-5xl mx-auto">
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Name</label>
                    <input type="text" placeholder="John Doe" />
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Email</label>
                    <input type="email" placeholder="john@example.com" />
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Password</label>
                    <input type="password" placeholder="••••••••" />
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="With helper text">
              <div class="w-full p-8 md:p-12 bg-background">
                <div
                  class="flex gap-8 items-start justify-center w-full flex-wrap max-w-5xl mx-auto"
                >
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Email</label>
                    <input type="email" placeholder="john@example.com" />
                    <p class="text-xs text-text-secondary">We'll never share your email.</p>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Password</label>
                    <input
                      type="password"
                      placeholder="••••••••"
                      class="border-red-500! focus:ring-red-500!"
                    />
                    <p class="text-xs text-red-600">Password must be at least 8 characters.</p>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Username</label>
                    <input
                      type="text"
                      placeholder="johndoe"
                      value="johndoe"
                      class="border-emerald-500! focus:ring-emerald-500!"
                    />
                    <p class="text-xs text-emerald-600">Username is available!</p>
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="With icon">
              <div class="w-full p-8 md:p-12 bg-background">
                <div class="flex gap-8 items-end justify-center w-full flex-wrap max-w-5xl mx-auto">
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Search</label>
                    <div class="relative">
                      <svg
                        class="absolute left-3 top-1/2 -translate-y-1/2 size-4 text-text-secondary pointer-events-none"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                      </svg>
                      <input type="text" placeholder="Search..." class="w-full pl-10!" />
                    </div>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Website</label>
                    <div class="relative">
                      <svg
                        class="absolute left-3 top-1/2 -translate-y-1/2 size-4 text-text-secondary pointer-events-none"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <circle cx="12" cy="12" r="10" />
                        <path d="M2 12h20" />
                        <path
                          d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                        />
                      </svg>
                      <input type="url" placeholder="https://example.com" class="w-full pl-10!" />
                    </div>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Email</label>
                    <div class="relative">
                      <svg
                        class="absolute left-3 top-1/2 -translate-y-1/2 size-4 text-text-secondary pointer-events-none"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                      </svg>
                      <input type="email" placeholder="john@example.com" class="w-full pl-10!" />
                    </div>
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="With addon">
              <div class="w-full p-8 md:p-12 bg-background">
                <div class="flex gap-8 items-end justify-center w-full flex-wrap max-w-5xl mx-auto">
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Website</label>
                    <div class="flex">
                      <span
                        class="inline-flex items-center px-3 text-sm font-medium text-text-secondary bg-foreground border border-r-0 border-accent rounded-l-md"
                      >
                        https://
                      </span>
                      <input type="text" placeholder="example.com" class="flex-1 rounded-l-none!" />
                    </div>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Price</label>
                    <div class="flex">
                      <span
                        class="inline-flex items-center px-3 text-sm font-medium text-text-secondary bg-foreground border border-r-0 border-accent rounded-l-md"
                      >
                        $
                      </span>
                      <input
                        type="number"
                        placeholder="0.00"
                        class="flex-1 rounded-l-none! rounded-r-none!"
                      />
                      <span
                        class="inline-flex items-center px-3 text-sm font-medium text-text-secondary bg-foreground border border-l-0 border-accent rounded-r-md"
                      >
                        USD
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Textarea">
              <div class="w-full p-8 md:p-12 bg-background">
                <div
                  class="flex gap-8 items-start justify-center w-full flex-wrap max-w-5xl mx-auto"
                >
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Message</label>
                    <textarea rows="4" placeholder="Write your message..."></textarea>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Bio</label>
                    <textarea rows="4" placeholder="Tell us about yourself..."></textarea>
                    <p class="text-xs text-text-secondary text-right">0/500</p>
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Select">
              <div class="w-full p-8 md:p-12 bg-background">
                <div class="flex gap-8 items-end justify-center w-full flex-wrap max-w-5xl mx-auto">
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Country</label>
                    <select
                      class="flex p-2 min-h-10 rounded-md border border-accent focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200 bg-background appearance-none cursor-pointer"
                    >
                      <option>Select a country</option>
                      <option>United States</option>
                      <option>Brazil</option>
                      <option>United Kingdom</option>
                      <option>Japan</option>
                    </select>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <label class="text-sm font-medium text-text">Role</label>
                    <select
                      class="flex p-2 min-h-10 rounded-md border border-accent focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200 bg-background appearance-none cursor-pointer"
                    >
                      <option>Select a role</option>
                      <option>Developer</option>
                      <option>Designer</option>
                      <option>Manager</option>
                      <option>Analyst</option>
                    </select>
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Floating Label">
              <div class="w-full p-8 md:p-12 bg-background">
                <div class="flex gap-8 items-end justify-center w-full flex-wrap max-w-5xl mx-auto">
                  <div class="flex flex-col gap-2 flex-1 min-w-64 relative">
                    <input
                      type="text"
                      id="floating_email"
                      class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-text bg-transparent rounded-md border border-border appearance-none focus:outline-none focus:ring-0 focus:border-primary peer"
                      placeholder=" "
                    />
                    <label
                      for="floating_email"
                      class="absolute text-sm text-text-secondary duration-300 transform -translate-y-4 scale-75 top-2 left-1.5 z-10 origin-[0] bg-background px-1 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 cursor-text"
                    >
                      Email address
                    </label>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64 relative">
                    <input
                      type="password"
                      id="floating_password"
                      class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-text bg-transparent rounded-md border border-border appearance-none focus:outline-none focus:ring-0 focus:border-primary peer"
                      placeholder=" "
                    />
                    <label
                      for="floating_password"
                      class="absolute text-sm text-text-secondary duration-300 transform -translate-y-4 scale-75 top-2 left-1.5 z-10 origin-[0] bg-background px-1 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 cursor-text"
                    >
                      Password
                    </label>
                  </div>
                  <div class="flex flex-col gap-2 flex-1 min-w-64">
                    <div
                      class="relative bg-foreground rounded-t-md border-b-2 border-border focus-within:border-primary transition-colors"
                    >
                      <input
                        type="text"
                        id="floating_filled"
                        class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-text bg-transparent appearance-none focus:outline-none focus:ring-0 peer border-none"
                        placeholder=" "
                      />
                      <label
                        for="floating_filled"
                        class="absolute text-sm text-text-secondary duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 cursor-text"
                      >
                        Filled style
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <section class="sect">
          <div class="sect-container">
            <custom-frame title="Checkboxes & Radios">
              <div class="w-full p-8 md:p-12 bg-background">
                <div
                  class="flex gap-16 items-start justify-center w-full flex-wrap max-w-5xl mx-auto"
                >
                  <div class="flex flex-col gap-4 flex-1 min-w-48">
                    <label class="text-sm font-bold text-text mb-2">Checkboxes</label>
                    <div class="flex items-center gap-3">
                      <input
                        id="checkbox-1"
                        type="checkbox"
                        class="size-4 text-primary bg-foreground border-border rounded focus:ring-0 cursor-pointer transition-colors"
                        checked
                      />
                      <label for="checkbox-1" class="text-sm font-medium text-text cursor-pointer">
                        Checked Default
                      </label>
                    </div>
                    <div class="flex items-center gap-3">
                      <input
                        id="checkbox-2"
                        type="checkbox"
                        class="size-4 text-primary bg-foreground border-border rounded focus:ring-0 cursor-pointer transition-colors"
                      />
                      <label for="checkbox-2" class="text-sm font-medium text-text cursor-pointer">
                        Unchecked Default
                      </label>
                    </div>
                    <div class="flex items-center gap-3">
                      <input
                        id="checkbox-3"
                        type="checkbox"
                        class="size-4 text-primary bg-foreground border-border rounded opacity-50 cursor-not-allowed"
                        disabled
                      />
                      <label
                        for="checkbox-3"
                        class="text-sm font-medium text-text-secondary cursor-not-allowed"
                      >
                        Disabled Option
                      </label>
                    </div>
                  </div>

                  <div class="flex flex-col gap-4 flex-1 min-w-48">
                    <label class="text-sm font-bold text-text mb-2">Radios</label>
                    <div class="flex items-center gap-3">
                      <input
                        id="radio-1"
                        type="radio"
                        name="radio-group"
                        class="size-4 text-primary bg-foreground border-border focus:ring-0 cursor-pointer transition-colors"
                        checked
                      />
                      <label for="radio-1" class="text-sm font-medium text-text cursor-pointer">
                        Selected Option
                      </label>
                    </div>
                    <div class="flex items-center gap-3">
                      <input
                        id="radio-2"
                        type="radio"
                        name="radio-group"
                        class="size-4 text-primary bg-foreground border-border focus:ring-0 cursor-pointer transition-colors"
                      />
                      <label for="radio-2" class="text-sm font-medium text-text cursor-pointer">
                        Alternative Option
                      </label>
                    </div>
                    <div class="flex items-center gap-3">
                      <input
                        id="radio-3"
                        type="radio"
                        name="radio-group-2"
                        class="size-4 text-primary bg-foreground border-border opacity-50 cursor-not-allowed"
                        disabled
                      />
                      <label
                        for="radio-3"
                        class="text-sm font-medium text-text-secondary cursor-not-allowed"
                      >
                        Disabled Option
                      </label>
                    </div>
                  </div>

                  <div class="flex flex-col gap-4 flex-1 min-w-48">
                    <label class="text-sm font-bold text-text mb-2">Toggle Switch</label>
                    <label class="inline-flex items-center cursor-pointer">
                      <input type="checkbox" value="" class="sr-only peer" checked />
                      <div
                        class="relative w-11 h-6 bg-border rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-border after:border after:rounded-full after:h-5 after:w-5 after:transition after:duration-400 transition duration-400 peer-checked:bg-primary"
                      ></div>
                      <span class="ms-3 text-sm font-medium text-text">Enabled</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer mt-2">
                      <input type="checkbox" value="" class="sr-only peer" />
                      <div
                        class="relative w-11 h-6 bg-border rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-border after:border after:rounded-full after:h-5 after:w-5 after:transition after:duration-400 transition duration-400 peer-checked:bg-primary"
                      ></div>
                      <span class="ms-3 text-sm font-medium text-text">Disabled</span>
                    </label>
                  </div>
                </div>
              </div>
            </custom-frame>
          </div>
        </section>

        <custom-cta></custom-cta>

        <custom-footer></custom-footer>
      </div>
    </main>
  </body>
</html>
