<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./_ui/main.css" />
    <script type="module" src="./_ui/main.js"></script>
    <title>Website template by Coden</title>
  </head>
  <body>
    <!-- LOADER -->
    <div class="loader left"></div>
    <div class="loader right"></div>
    <!-- END LOADER -->

    <!-- HEADER -->
    <header class="sect fixed inset-x-0 anim-down-in z-99">
      <div class="sect-container flex-row justify-between">
        <a href="#">
          <img src="/logo.svg" alt="Logo" class="h-10 object-contain" />
        </a>

        <!-- DESKTOP NAV -->
        <div class="hidden md:flex gap-4 items-center">
          <nav class="flex gap-4">
            <a
              href="#"
              class="hover:font-semibold hover:tracking-wide transition-all duration-400"
              >About</a
            >
            <a
              href="#"
              class="hover:font-semibold hover:tracking-wide transition-all duration-400"
              >Solutions</a
            >
            <a
              href="#"
              class="hover:font-semibold hover:tracking-wide transition-all duration-400"
              >Why us?</a
            >
          </nav>
          <a href="#" class="primary-btn">Get a quote</a>
        </div>
        <!-- END DESKTOP NAV -->

        <!-- MOBILE NAV -->
        <div class="flex md:hidden">
          <input type="checkbox" id="mobile-menu" class="peer sr-only" />
          <label
            class="flex flex-col w-6 gap-1.5 py-2 cursor-pointer"
            for="mobile-menu"
          >
            <div class="w-full h-0.5 bg-neutral-950"></div>
            <div class="w-full h-0.5 bg-neutral-950"></div>
            <div class="w-full h-0.5 bg-neutral-950"></div>
          </label>
          <div
            class="absolute top-0 left-0 w-40 bg-white shadow-md rounded-md p-4 hidden peer-checked:block"
          >
            <nav class="flex flex-col gap-2">
              <a
                href="#"
                class="hover:font-semibold hover:tracking-wide transition-all duration-400"
                >About</a
              >
              <a
                href="#"
                class="hover:font-semibold hover:tracking-wide transition-all duration-400"
                >Solutions</a
              >
              <a
                href="#"
                class="hover:font-semibold hover:tracking-wide transition-all duration-400"
                >Why us?</a
              >
            </nav>
          </div>
        </div>
        <!-- END MOBILE NAV -->
      </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN CONTENT -->
    <main id="smooth-wrapper">
      <div id="smooth-content">
        <!-- HERO -->
        <section class="sect">
          <div class="sect-container min-h-screen flex-row">
            <div class="flex flex-col gap-4 w-full">
              <h1 class="anim-text-chars-in">Some headline</h1>
              <p class="text-xl max-w-xl anim-text-in">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
                sollicitudin quam vitae velit pellentesque, sit amet posuere
                nisi condimentum.
              </p>
              <div class="flex gap-4 mt-4 anim-in">
                <a href="#" class="primary-btn">Get a quote</a>
                <a href="#" class="secondary-btn">Know more</a>
              </div>
            </div>
            <canvas
              id="dotlottie-canvas"
              class="anim-left-in"
              style="width: 600px; height: 600px"
            ></canvas>
          </div>
        </section>
        <!-- END HERO -->
      </div>
    </main>
    <!-- END MAIN CONTENT -->

    <script src="./index.js" type="module"></script>
  </body>
</html>
