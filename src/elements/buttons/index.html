<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Author & Copyright -->
  <meta name="author" content="Coden Agency" />
  <meta name="copyright" content="Coden Agency" />

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="../../_ui/main.css" />
  <script type="module" src="../../_ui/main.js" defer></script>

  <!-- Website info -->
  <title>Website template by Coden</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body>
  <!-- MAIN CONTENT -->
  <main id="smooth-wrapper">
    <div id="smooth-content">
      <!-- FLAT -->
      <section class="sect">
        <div class="sect-container">
          <h2>Flat</h2>
          <div class="flex gap-8 items-center justify-center w-full">
            <button
              class="bg-primary hover:bg-primary-hover text-neutral-50 font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md transition duration-400">
              Primary
            </button>
            <button
              class="bg-accent hover:bg-accent-hover text-accent-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md transition duration-400">
              Secondary
            </button>
            <button
              class="bg-background hover:bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md transition duration-400">
              Ghost
            </button>
            <button
              class="bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md">
              Static
            </button>
          </div>
        </div>
      </section>
      <!-- END FLAT -->

      <!-- SHADOW -->
      <section class="sect">
        <div class="sect-container">
          <h2>Shadow</h2>
          <div class="flex gap-8 items-center justify-center w-full">
            <button
              class="bg-primary hover:bg-primary-hover text-neutral-50 font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-primary/40 hover:shadow-primary/20 transition duration-400">
              Primary
            </button>
            <button
              class="bg-accent hover:bg-accent-hover text-accent-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-accent/40 hover:shadow-accent/20 transition duration-400">
              Secondary
            </button>
            <button
              class="bg-background hover:bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-neutral-950/10 hover:shadow-neutral-950/5 transition duration-400">
              Ghost
            </button>
            <button
              class="bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md shadow-md shadow-neutral-950/10">
              Static
            </button>
          </div>
        </div>
      </section>
      <!-- END SHADOW -->

      <!-- OUTLINE -->
      <section class="sect">
        <div class="sect-container">
          <h2>Outline</h2>
          <div class="flex gap-8 items-center justify-center w-full">
            <button
              class="bg-transparent hover:bg-primary text-text hover:text-primary-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md border border-primary transition duration-400">
              Primary
            </button>
            <button
              class="bg-transparent hover:bg-accent text-text hover:text-accent-contrast font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md border border-accent transition duration-400">
              Secondary
            </button>
            <button
              class="bg-background hover:bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md border border-border transition duration-400">
              Ghost
            </button>
            <button
              class="bg-foreground text-text font-semibold flex w-fit items-center justify-center px-4 py-2 min-h-10 rounded-md border border-border transition duration-400">
              Static
            </button>
          </div>
        </div>
      </section>
      <!-- END OUTLINE -->

      <!-- NEOBRUTALISM -->
      <section class="sect">
        <div class="sect-container">
          <h2>Neobrutalism</h2>
          <div class="flex gap-8 items-center justify-center w-full">
            <button
              class="bg-primary text-primary-contrast flex w-fit px-4 py-2 font-semibold border-2 border-neutral-950 shadow-[4px_4px_0_#0a0a0a] hover:shadow-[2px_2px_0_#0a0a0a] hover:translate-0.5 active:shadow-[0_0_0_#0a0a0a] active:translate-1 transition duration-400">
              Primary
            </button>
            <button
              class="bg-accent text-accent-contrast flex w-fit px-4 py-2 font-semibold border-2 border-neutral-950 shadow-[4px_4px_0_#0a0a0a] hover:shadow-[2px_2px_0_#0a0a0a] hover:translate-0.5 active:shadow-[0_0_0_#0a0a0a] active:translate-1 transition duration-400">
              Secondary
            </button>
            <button
              class="bg-background text-text flex w-fit px-4 py-2 font-semibold border-2 border-neutral-950 shadow-[4px_4px_0_#0a0a0a] hover:shadow-[2px_2px_0_#0a0a0a] hover:translate-0.5 active:shadow-[0_0_0_#0a0a0a] active:translate-1 transition duration-400">
              Ghost
            </button>
          </div>
        </div>
      </section>
      <!-- END NEOBRUTALISM -->
    </div>
  </main>
  <!-- END MAIN CONTENT -->
</body>

</html>
